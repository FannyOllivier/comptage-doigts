<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/plain;text/javascript;text/css;charset=utf-8" />

	<script type="text/javascript" src="{% static 'js/picture_one_hand.js' %}"></script>
	<link type="text/css" rel="stylesheet" href="{% static 'css/picture_one_hand.css' %}" media="all"/>
	<link rel='icon' href="{% static 'favicon.ico' %}" type='image/x-icon'/>
  </head>
<body>
	<div class="column">
		<div id="fingers" class="row"></div>
		<div class="row"><img id="res" src="/static/img/unknown.png"></img></div>

		</div>
	</div>
	<div>
		<div>
			<video id="video" autoplay="true"/>
		</div>
		<div>
			<canvas id="c5" width="240" height="240"></canvas>
			<canvas id="c6" width="240" height="240"></canvas>
			<p></p>
			<canvas id="c7" width="240" height="240"></canvas>
			<img id="c8" src="/static/img/unknown.png"></img>
		</div>
	</div>
 </body>
</html>
